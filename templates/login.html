<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>脑部肿瘤在线检测 - 登录</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="robots" content="all,follow">
	<link rel="stylesheet" href="https://www.jq22.com/jquery/bootstrap-4.2.1.css">
	<link rel="stylesheet" href="static/css/style.default.css" id="theme-stylesheet">
</head>

<body>
	<div class="page login-page">
		<div class="container d-flex align-items-center">
			<div class="form-holder has-shadow">
				<div class="row">
					<!-- Logo & Information Panel-->
					<div class="col-lg-6">
						<div class="info d-flex align-items-center">
							<div class="content">
								<div class="logo">
									<h1>脑部肿瘤在线检测</h1>
								</div>
								<p>欢迎登录</p>
							</div>
						</div>
					</div>
					<!-- Form Panel    -->
					<div class="col-lg-6 bg-white">
						<div class="form d-flex align-items-center">
							<div class="content">

								<div class="form-group">
									<input id="register-name" class="input-material" type="text" name="loginName"
										placeholder="请输入用户名">
									<div class="invalid-feedback">
										不能为空
									</div>
								</div>

								<div class="form-group">
									<input id="register-password" class="input-material" type="password"
										name="registerPassword" placeholder="请输入密码">
									<div class="invalid-feedback">
										密码必须在6~10位之间
									</div>
								</div>


								<div class="form-group">
									<button id="regbtn" type="button" name="registerSubmit"
										class="btn btn-primary">登录</button>
								</div>

								<small>没有账号?</small><a href="/register" class="signup">&nbsp;注册</a>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- JavaScript files-->
	<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script src="https://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>

	<script>
		$(function () {
			var flagName = false;
			var flagPass = false;

			/*验证用户名*/
			var name, passWord;

			$("#register-name").change(function () {
				name = $("#register-name").val();
				if ((name === undefined) || (name === '')) {
					$("#register-name").removeClass("form-control is-valid")
					$("#register-name").addClass("form-control is-invalid");
					flagEmail = false;
				} else {
					$("#register-name").removeClass("form-control is-invalid")
					$("#register-name").addClass("form-control is-valid");
					flagEmail = true;
				}
			})

			/*验证密码*/
			$("#register-password").change(function () {
				passWord = $("#register-password").val();
				if (passWord.length < 6 || passWord.length > 18) {
					$("#register-password").removeClass("form-control is-valid")
					$("#register-password").addClass("form-control is-invalid");
					flagPas = false;
				} else {
					$("#register-password").removeClass("form-control is-invalid")
					$("#register-password").addClass("form-control is-valid");
					flagPas = true;
				}
			})

			$("#regbtn").click(function () {
				if (flagPas && flagEmail) {
					localStorage.setItem("passWord", passWord);
					localStorage.setItem("name", name);

					const url = "http://127.0.0.1:5000/login";
					const data = {
						"name": name,
						"password": passWord,
					}
					$.post(url, data, function (data, status) {
						alert(data['info'])
						if (data['status'] == 'ok') {
							window.location.href = "/"
						}
					})
				} else {

					if (!flagEmail) {
						$("#register-email").addClass("form-control is-invalid");
					}

					if (!flagPas) {
						$("#register-password").addClass("form-control is-invalid");
					}
				}
			})
		})
	</script>
</body>

</html>
